<div class="sticky-top">


  <div class="list-group">
    <a [routerLink]="['/']" routerLinkActive="router-link-active" class="list-group-item" [class.active]="!category">
      All Category
    </a>
    <a *ngFor="let c of categories$ | async" [routerLink]="['/']" routerLinkActive="router-link-active"
      [queryParams]="{category: c.key}" class="list-group-item" [class.active]="category === c.key">
      {{c.name}}
    </a>
  </div>
</div>
